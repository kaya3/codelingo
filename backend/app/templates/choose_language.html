{% extends "base.html" %}
{% block content %}

<p>Hi {{ current_user.username }}!</p>

<p></p>Choose a language:</p>
{% for lang in all_languages %}
	<form action="{{ url_for('choose_language', language_id=lang.id) }}" method="POST">
		<input type="submit" value="Learn {{ lang.title }}">
	</form>
{% endfor %}

{% endblock %}
